<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/estilo.css">
    <script defer src="../script/script.js"></script>
    <title>Malu</title>
</head>
<body>
    <header>
        <div id="progresso"></div>
        <aside>
            <div id="botaomenu">
                <img src="../img/cliente.jpg" alt="">
            </div>
            <nav class="invisivel">
                <a href="../index.html">Home</a>
                <a href="perfil.html">Meu Perfil</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
                <a href="suporte.html">Suporte</a>
            </nav>
        </aside>
    </header>
    <section class="first">
        <h3>Feedback</h3>
        <div class="gif">
            <img src="../img/icons/gif.gif" alt="">
        </div>
        <div class="container">
            <form>
                <ul class="flex-outer">
                    <li>
                        <label for="first-name">Sobre o que é a sua sugestão?</label>
                        <input type="text" id="first-name" placeholder="..">
                    </li>
                    <li>
                        <label for="message">Diga mais sobre!</label>
                        <textarea rows="6"  placeholder="Mande sua mensagem aqui"></textarea>
                    </li>
                    <li>
                        <button type="submit">Enviar</button>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <footer>
        <div>
            <a href="chat.html"><img src="../img/icons/chat.png" alt=""></a>
        </div>
        <div>
            <a href="chats.html"><img src="../img/icons/grupo.png" alt=""></a>
        </div>
    </footer>
